"""Panopto2pod Config parameters."""

[paths]
export_folder = sample_json

[Panopto]
host = my-univ.cloud.panopto.eu
username = admin
password = <insert local password>

[migration_DB]
host = localhost
user = migration
password = <insert password>
db_name = panopto

[pod_DB]
host = localhost
port = 3306
user = pod
password = <insert password>
db_name = pod